{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<div class="row shows">
    {%for show in shows %}
    <div class="col-sm-4">
        <div class="tile tile-show">
            <img src="{{ show.artist_image_link }}" alt="Artist Image" />
            <h3>Starts: {{ show.start_time|datetime('full') }}</h3>
            <h5><a href="/artists/{{ show.artist_id }}">{{ show.artist_id }}</a></h5>
            <p>playing at</p>
            <h5><a href="/venues/{{ show.venue_id }}">{{ show.venue_id }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
